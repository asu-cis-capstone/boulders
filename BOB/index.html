<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'">
		
		<link type="image/gif" rel="icon" href="beer.ico" />
		<title>Boulders on Broadway</title>
		
		<link href='css/bootstrap.min.css' rel='stylesheet'>
		<link href='css/bob.css' rel='stylesheet'>
		<script src='js/jquery-1.11.3.min.js'></script>
		<script src='js/angular.min.js'></script>
		<script src='js/bootstrap.min.js'></script>
		<script src='phonegap.js'></script>
		<script>
			var app = angular.module('myApp', []);
			app.controller('myController', function($scope, $http) {
			  $http.get('https://api.myjson.com/bins/299d6').success(function (response){
				$scope.beerList = response;});
			});
		</script>
	</head>
	
	<body>
		<style type="text/css"> body {background: #6B2400 !important; }</style>
		<div class='row row-bottom-margin navbar navbar-inverse navbar-static-top navbar-custom'>
			<div class='container'>
				<div class='navbar-header'>
					<a href='index.html' class='navbar-brand'>
						 Boulders Draft List
					</a> 
					
					<button type='button' class='navbar-toggle' 
						data-toggle='collapse' data-target='.navbar-collapse'>
						<span class='sr-only'>Toggle navigation</span>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
					</button>
				</div>
				<ul class='nav navbar-nav navbar-right collapse navbar-collapse'>
					<li><a href='events.html'>Upcoming Events</a></li>
					<li><a href='contact.html'>Contact Us</a></li>
				</ul>
			</div>
		</div>
		
		<div ng-app="myApp" ng-controller="myController">
			<div class='list-group'>
				<button type='button' class='btn btn-block btn-text-color' ng-repeat="beer in beerList">
					<h4 class='list-group-item-heading'>{{beer.Beer}}</h4>
					<p class='list-group-item-text'>{{beer.Style + ' / ' + beer.Pour + 'oz / ' + beer.ABV + '% / $' + beer.Price}}</p>
				</button>
			</div>
		</div>
		
	</body>
	
</html>
