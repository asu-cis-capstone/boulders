<!DOCTYPE html>
<html>
	<head>
		<!-- meta tags -->
		<meta charset="utf-8" />
		<meta name="robots" content="noindex,nofollow" />
		
		<title>Add Beer</title>
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script>
			var app = angular.module('myApp', []);
			app.controller('myController', function($scope, $http) {
				
				$scope.fields = {
					ontap : false,
					bottle: false
				}
				
				$scope.submitMyForm=function(){
					var data = $scope.fields;
					
					$http.post('http://beer2-bouldersapp.rhcloud.com/api/beers', data);
					
					window.location.href = 'http://beer2-bouldersapp.rhcloud.com/confirm';
				};
				
			});
		</script>
	</head>
	
	<body>
		
		<div ng-app="myApp" ng-controller="myController">
			<form name="myForm" ng-submit="submitMyForm()">
			
			<label>Beer Name</label>
			<input type="text" id="name" name="name" ng-model="fields.name" 
			required
			autofocus
			/>
			<br />
			
			<label>Style</label>
			<input type="text" id="style" name="style" ng-model="fields.style" 
			required
			/>
			<br />
			
			<label>Pour Size</label>
			<input type="text" id="pour" name="pour" ng-model="fields.pour" 
			required
			/>
			<br />
			
			<label>ABV</label>
			<input type="text" id="abv" name="abv" ng-model="fields.abv" 
			required
			/>
			<br />
			
			<label>Price</label>
			<input type="text" id="price" name="price" ng-model="fields.price" 
			required
			/>
			<br />
			
			<label>Brewery</label>
			<input type="text" id="brewery" name="brewery" ng-model="fields.brewery" 
			required
			/>
			<br />
			
			<label>Location</label>
			<input type="text" id="location" name="location" ng-model="fields.location" 
			required
			/>
			<br />
			
			<label>Description</label>
			<br />
			<textarea id="desc" name="desc" ng-model="fields.desc" 
			required
			></textarea>
			<br />
			
			<label for="ontap">On Tap?</label>
			<input type="checkbox" id="ontap" name="ontap" ng-model="fields.ontap" > 
			<br />
			
			<label for="bottle">In Bottle?</label>
			<input type="checkbox" id="bottle" name="bottle" ng-model="fields.bottle" >
			<br />
			
			<input type="submit" id="submit" value=" SUBMIT "/>
			
		</div>
		
		
		
	</body>
	
</html>
